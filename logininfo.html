<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login-Info</title>
  <link rel="stylesheet" href="login.css">

</head>
<body>
 <div class="container">
  <marquee><h2>LOGIN</h2></marquee>
  <div class="form-group">
      <label for="Firstname">Firstname</label>
      <input type="text" id="Firstname" required>
     </div>
     <div class="form-group">
      <label for="LastName">LastName</label>
      <input type="text" id="Last">
    </div>
    <div class="form-group">
        <label for="MiddleName">MiddleName</label>
        <input type="text" id="Middle" required>
      </div>
      <div class="form-group">
      <label for="Post code">Post code:</label>
      <input type="text" id="place">
     </div>
     <div class="form-group">
      <label for="profilecode">profile-code</label>
      <input type="text" id="profile">
     </div>
     <div class="form-group">
      <label for="country">country</label>
      <input type="text" id="show">
     </div>
     <div class="form-group">
      <label for="taxation">State of taxation</label>
      <input type="text" id="State">
     </div>
     <div class="form-group">  
     </div>
      <div class="form-group">
        <button type="button" onclick="proceed()">Proceed</button>
      </div>
      
        <label id ="deck"></label>
    
  </form>
 </div>
 <script src="logininfo.js"></script>
</body>
</html>
